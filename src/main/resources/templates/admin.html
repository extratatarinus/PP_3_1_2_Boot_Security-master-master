<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список пользователей</title>
</head>
<body>
<footer>
    <form action="/logout" method="post">
        <input type="submit" value="Выйти"/>
    </form>
</footer>
<h1>Список пользователей</h1>
<a href="/admin/add">Добавить пользователя</a>
<table>
    <tr>
        <th>ID</th>
        <th>Имя</th>
        <th>Действия</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.username}"></td>
        <td>
            <a th:href="'/admin/edit/' + ${user.id}">Изменить</a>
            <a th:href="'/admin/delete/' + ${user.id}" th:if="${user.username != principal}">Удалить</a>
        </td>
    </tr>
</table>
</body>
</html>
